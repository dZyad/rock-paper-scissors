<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8">
    <script src="game.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 id="title">Rock Paper Scissors</h1>
    </header>
    <main>
        <div class="score">
            <div class="user">
                <h2>User</h2>
                <div class="scoreboard" id="user-score">0</div>
            </div>
            <div class="computer">
                <h2>Computer</h2>
                <div class="scoreboard" id="computer-score">0</div>
            </div>
            <div class="last-round"></div>
            <div class="options">
                <button id="rock">🪨</button>
                <button id="paper">📋</button>
                <button id="scissors">✂️</button>
            </div>
        </div>
    </main>
    <footer class="footer">Made by danD</footer>
</body>

</html>
