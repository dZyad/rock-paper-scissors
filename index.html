<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8">
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <h1 id="title">Rock Paper Scissors</h1>
    </header>
    <main>
        <div class="score">
            <div class="scorecard">
                <h2>User</h2>
                <div class="scoreboard" id="user-score"></div>
            </div>
            <div class="scorecard">
                <h2>Computer</h2>
                <div class="scoreboard" id="computer-score"></div>
            </div>
        </div>
        <div class="last-round-display"> </div>
        <div class="options">
            <button id="rock"><img src="images/rock.svg" alt="rock" width="100px"></button>
            <button id="paper"><img src="images/paper.svg" alt="paper" width="100px"></button>
            <button id="scissors"><img src="images/scissors.svg" alt="scissors" width="100px"></button>
        </div>
    </main>
    <footer class="footer"><p>Made by danD</p></footer>
</body>

</html>
